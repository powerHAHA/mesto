<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Место</title>
</head>
<body class="page">
	<div class="page__container">
		<header class="header">
			<img src="<%=require('./images/logo.svg')%>" alt="Лого" class="logo">
		</header>
	<main class="content">
		<section class="profile page__profile">
			<div class="profile__info">
				<div class="profile__avatar-container"></div>
					<img src="<%=require('./images/Avatar.jpg')%>" alt="Аватар" class="profile__avatar">
					<button class=" button profile__button-avatar" type="button" aria-label="Изменить аватар"></button>
				</div>
				<div class="profile__description">
					<div class="profile__container">
						<h1 class="profile__name">Жак-Ив Кусто</h1>
						<button class="profile__button-edit button" type="button"></button>
					</div>
					<p class="profile__job">Исследователь океана</p>
				</div>
			</div>
			<button class="profile__button-add button" type="button"></button>
			</section>
			<section class="elements page__elements">
				<ul class="elements__items">
				</ul>
			</section>
		</main>
		<footer class="footer page__footer">
			<p class="footer__copyright">&copy; 2023 Mesto Russia</p>
		</footer>
	</div>
	<div class="popup popup_type_edit">
		<div class="popup__container">
			<button class="popup__button-close button" type="button"></button>
			<form name="editProfile" class="popup__form" novalidate>
				<h3 class="popup__title">Редактировать профиль</h3>
				<input id="input-name" name="Name" class="popup__input popup__input_type_name" type="text" placeholder="Имя" required minlength="2" maxlength="40">
				<span id="input-name-error" class="popup__input-error"></span>
				<input id="input-job" name="Job" class="popup__input popup__input_type_job" type="text" placeholder="О себе" required minlength="2" maxlength="200">
				<button class="popup__button-submit button" type="submit">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="popup popup_type_new-card">
		<div class="popup__container">
			<button class="popup__button-close button" type="button"></button>
			<form name="addCards" class="popup__form" novalidate>
				<h3 class="popup__title">Новое место</h3>
				<input id="input-title" name="Название карточки" class="popup__input popup__input_type_title" type="text" placeholder="Название" required minlength="2" maxlength="30">
				<span id="input-title-error" class="popup__input-error"></span>
				<input id="input-img" name="Ссылка" class="popup__input popup__input_type_src" type="url" placeholder="Ссылка на картинку" required>
				<span id="input-img-error" class="popup__input-error"></span>
				<button class="popup__button-submit button" type="submit">Создать</button>
			</form>
		</div>
	</div>

	<div class="popup popup_type_view-img">
		<div class="popup__container popup__container_type_img">
			<button class="popup__button-close button" type="button"></button>
			<figure class="popup__container-image">
				<img src="#" alt="#" class="popup__img">
				<figcaption class="popup__caption"></figcaption>
			</figure>
		</div>
	</div>

	<div class="popup popup_type_edit-avatar">
		<div class="popup__container">
			<button class="button popup__button-close" aria-label="Закрыть" type="button"></button>
			<form name="editAvatar" class="popup__form" novalidate>
				<h3 class="popup__title">Обновить аватар</h3>
				<input id="input-src" name="imageAvatar" class="popup__input popup__input_type_avatar" type="url" placeholder="Ссылка на картинку" required>
				<span id="input-src-error" class="popup__input-error"></span>
				<button class="popup__button-submit button" type="submit" aria-label="Сохранить изменения">Сохранить</button>
			</form>
		</div>
	</div>

	<div class="popup popup_type_delete-card">
		<div class="popup__container">
			<button class="popup__button-close button" aria-label="Закрыть" type="button"></button>
			<h3 class="popup__title popup__title_type_delete-card">Вы уверены?</h3>
			<button class="popup__button-submit button" type="submit" aria-label="Удаление карточки">Да</button>
			</form>
		</div>
	</div>
	
	<template id="cards-element">
		<li class="element">
			<img src="#" alt="#" class="element__image">
			<button class="element__button-delete button" type="button"></button>
			<div class="element__description">
				<h2 class="element__title"></h2>
				<div class="element__container-likes">
					<button class="element__button-like button" type="button" aria-label="Поставить лайк"></button>
					<p class="element__like-counter">0</p>
				</div>
			</div>
		</li>
	</template>
</body>
</html>
